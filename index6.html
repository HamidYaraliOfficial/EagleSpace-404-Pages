<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hamid Yarali">
    <meta name="description" content="404 Not Found - EagleSpace">
    <title>EagleSpace - 404 Answer in Shadows</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ff0000'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 14v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1h-6v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z'/%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;700;900&family=Noto+Serif+SC:wght@400;700&family=Roboto:wght@300;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #101010;
            overflow: hidden;
            font-family: 'Vazirmatn', 'Noto Serif SC', 'Roboto', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        body.light-theme {
            background-color: #e6e6fa;
        }
        #webgl-canvas {
            position: fixed;
            top: 0;
            left: 0;
            outline: none;
        }
        .overlay-content {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
            padding: 2rem;
            background: linear-gradient(to top, rgba(16, 16, 16, 1), rgba(16, 16, 16, 0));
            pointer-events: none;
        }
        .light-theme .overlay-content {
            background: linear-gradient(to top, rgba(230, 230, 250, 1), rgba(230, 230, 250, 0));
        }
        .overlay-content a {
            pointer-events: auto;
        }
        .art-button {
            border: 2px solid #ff0000;
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
            transition: all 0.3s ease;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: bold;
        }
        .light-theme .art-button {
            border: 2px solid #0000ff;
            color: #0000ff;
            text-shadow: 0 0 5px #0000ff;
        }
        .art-button:hover {
            background-color: #ff0000;
            color: #000;
            box-shadow: 0 0 15px #ff0000;
        }
        .light-theme .art-button:hover {
            background-color: #0000ff;
            color: #fff;
            box-shadow: 0 0 15px #0000ff;
        }
        .lang-switcher button {
            transition: all 0.3s ease;
        }
        .lang-switcher button:hover {
            background-color: #ff0000;
            transform: scale(1.05);
        }
        footer a:hover {
            color: #ff0000;
            transform: scale(1.05);
        }
        .light-theme footer a:hover {
            color: #0000ff;
        }
    </style>
</head>
<body class="dark-theme">
    <div id="webgl-container">
        <canvas id="webgl-canvas"></canvas>
    </div>
    <div class="overlay-content">
        <div class="flex justify-between w-full max-w-md mb-4 lang-switcher">
            <button onclick="changeLanguage('fa')" class="px-4 py-2 bg-blue-600 text-white rounded">فارسی</button>
            <button onclick="changeLanguage('en')" class="px-4 py-2 bg-blue-600 text-white rounded">English</button>
            <button onclick="changeLanguage('zh')" class="px-4 py-2 bg-blue-600 text-white rounded">中文</button>
            <button onclick="toggleTheme()" class="px-4 py-2 bg-red-600 text-white rounded">Toggle Theme</button>
        </div>
        <h2 id="message" class="text-xl md:text-3xl font-bold text-gray-300">
            گاهی پاسخ در سایه‌ها نهفته است.
        </h2>
        <p id="description" class="max-w-md mt-2 text-gray-500">
            با ماوس، زاویه دید را تغییر دهید.
        </p>
        <a href="/" class="art-button mt-6">
            بازگشت به روشنایی
        </a>
    </div>
    <footer class="text-center py-4 text-gray-400">
        <p>Designed by <a href="https://github.com/HamidYaraliOfficial" class="text-blue-400 hover:text-red-400 transition">Hamid Yarali</a></p>
        <p>Follow on <a href="https://www.instagram.com/hamidyaraliofficial?igsh=MWpxZjhhMHZuNnlpYQ==" class="text-blue-400 hover:text-red-400 transition">Instagram</a></p>
    </footer>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls;

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 5, 18);

            const canvas = document.getElementById('webgl-canvas');
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.setClearColor(document.body.classList.contains('light-theme') ? 0xe6e6fa : 0x101010);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.enablePan = false;
            controls.minDistance = 10;
            controls.maxDistance = 30;
            controls.minPolarAngle = Math.PI / 4;
            controls.maxPolarAngle = Math.PI * 3 / 4;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.1);
            scene.add(ambientLight);

            const spotLight = new THREE.SpotLight(0xffffff, 1.5, 50, Math.PI / 4, 0.5, 2);
            spotLight.position.set(0, 15, 0);
            spotLight.castShadow = true;
            spotLight.shadow.mapSize.width = 2048;
            spotLight.shadow.mapSize.height = 2048;
            scene.add(spotLight);

            const planeGeometry = new THREE.PlaneGeometry(100, 100);
            const planeMaterial = new THREE.ShadowMaterial({ opacity: 0.5 });
            const plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.rotation.x = -Math.PI / 2;
            plane.position.y = -10;
            plane.receiveShadow = true;
            scene.add(plane);

            createShadowCasters();
            window.addEventListener('resize', onWindowResize);
        }

        function createShadowCasters() {
            const material = new THREE.MeshStandardMaterial({
                color: document.body.classList.contains('light-theme') ? 0x0000ff : 0xff0000,
                roughness: 0.8,
                metalness: 0.1
            });

            const addBar = (w, h, d, x, y, z) => {
                const geometry = new THREE.BoxGeometry(w, h, d);
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.set(x, y, z);
                mesh.castShadow = true;
                scene.add(mesh);
            };

            const s = 1.5;
            const h = 5;

            addBar(s, h, s, -7, 0, 0);
            addBar(s * 2, s, s, -6, 0, 0);
            addBar(s, h, s, -5, 0, 0);
            addBar(s * 3, s, s, 0, h/2, 0);
            addBar(s * 3, s, s, 0, -h/2, 0);
            addBar(s, h, s, -1.5, 0, 0);
            addBar(s, h, s, 1.5, 0, 0);
            addBar(s, h, s, 5, 0, 0);
            addBar(s * 2, s, s, 6, 0, 0);
            addBar(s, h, s, 7, 0, 0);

            for (let i = 0; i < 5; i++) {
                addBar(
                    Math.random() * 2 + 0.5,
                    Math.random() * 2 + 0.5,
                    Math.random() * 2 + 0.5,
                    (Math.random() - 0.5) * 20,
                    (Math.random() - 0.5) * 5,
                    (Math.random() - 0.5) * 10
                );
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        const translations = {
            fa: {
                dir: 'rtl',
                message: 'گاهی پاسخ در سایه‌ها نهفته است.',
                description: 'با ماوس، زاویه دید را تغییر دهید.',
                home: 'بازگشت به روشنایی'
            },
            en: {
                dir: 'ltr',
                message: 'Sometimes the answer lies in the shadows.',
                description: 'Use the mouse to change your perspective.',
                home: 'Return to the Light'
            },
            zh: {
                dir: 'ltr',
                message: '有时答案隐藏在阴影中。',
                description: '使用鼠标更改视角。',
                home: '返回光明'
            }
        };

        function changeLanguage(lang) {
            document.documentElement.lang = lang;
            document.documentElement.dir = translations[lang].dir;
            document.getElementById('message').textContent = translations[lang].message;
            document.getElementById('description').textContent = translations[lang].description;
            document.querySelector('a[href="/"]').textContent = translations[lang].home;
        }

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            document.body.classList.toggle('dark-theme');
            const isLight = document.body.classList.contains('light-theme');
            renderer.setClearColor(isLight ? 0xe6e6fa : 0x101010);
            scene.children.forEach(child => {
                if (child.material && child.material instanceof THREE.MeshStandardMaterial) {
                    child.material.color.set(isLight ? 0x0000ff : 0xff0000);
                }
            });
            document.getElementById('message').className = isLight ? 'text-xl md:text-3xl font-bold text-gray-600' : 'text-xl md:text-3xl font-bold text-gray-300';
            document.getElementById('description').className = isLight ? 'max-w-md mt-2 text-gray-600' : 'max-w-md mt-2 text-gray-500';
        }

        init();
        animate();
    </script>
</body>
</html>
