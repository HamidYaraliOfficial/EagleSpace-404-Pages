    <style>
        body {
            font-family: 'Vazirmatn', 'Noto Serif SC', 'Roboto', sans-serif;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
            transition: background 0.3s ease;
        }
        body.light-theme {
            background: radial-gradient(ellipse at bottom, #e6e6fa 0%, #b3c7ff 100%);
        }
        #stars-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .content-wrapper {
            position: relative;
            z-index: 2;
            transition: transform 0.2s ease-out;
        }
        @keyframes pulse-glow {
            0%, 100% {
                transform: scale(1);
                text-shadow: 0 0 8px rgba(255, 255, 255, 0.3), 0 0 20px rgba(192, 132, 252, 0.4);
            }
            50% {
                transform: scale(1.03);
                text-shadow: 0 0 12px rgba(255, 255, 255, 0.5), 0 0 30px rgba(192, 132, 252, 0.6);
            }
        }
        .light-theme .text-glow {
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.3), 0 0 20px rgba(0, 0, 255, 0.5);
        }
        .text-glow {
            animation: pulse-glow 5s ease-in-out infinite;
        }
        #planet {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            margin-left: -150px;
            margin-top: -150px;
            background: radial-gradient(circle at 30% 30%, #ff4040, #0000ff);
            border-radius: 50%;
            box-shadow: 
                inset -25px -25px 50px rgba(0,0,0,0.4),
                0 0 40px #ff4040,
                0 0 90px #0000ff;
            z-index: 1;
            transition: transform 0.2s ease-out;
        }
        .lang-switcher button {
            transition: all 0.3s ease;
        }
        .lang-switcher button:hover {
            background-color: #ff0000;
            transform: scale(1.05);
        }
        footer a:hover {
            color: #ff0000;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="antialiased text-white dark-theme">
    <canvas id="stars-canvas"></canvas>
    <div id="planet"></div>
    <div class="content-wrapper min-h-screen flex flex-col items-center justify-center text-center p-6">
        <div class="flex justify-between w-full max-w-md mb-4 lang-switcher">
            <button onclick="changeLanguage('fa')" class="px-4 py-2 bg-blue-600 text-white rounded">فارسی</button>
            <button onclick="changeLanguage('en')" class="px-4 py-2 bg-blue-600 text-white rounded">English</button>
            <button onclick="changeLanguage('zh')" class="px-4 py-2 bg-blue-600 text-white rounded">中文</button>
            <button onclick="toggleTheme()" class="px-4 py-2 bg-red-600 text-white rounded">Toggle Theme</button>
        </div>
        <h1 class="text-8xl md:text-9xl font-black text-white text-glow tracking-widest">404</h1>
        <h2 id="message" class="text-2xl md:text-4сию

System: <!-- ادامه کد -->
        4xl font-bold mt-4 bg-clip-text text-transparent bg-gradient-to-r from-red-400 to-blue-500">
            اوپس! در این کهکشان گم شدیم.
        </h2>
        <p id="description" class="mt-4 text-lg md:text-xl text-gray-300 max-w-md">
            به نظر می‌رسد صفحه‌ای که به دنبال آن بودید در یک سیاه‌چاله دیجیتال ناپدید شده است. نگران نباشید، ما به شما کمک می‌کنیم راهتان را پیدا کنید.
        </p>
        <a href="/" class="mt-8 px-8 py-3 bg-gradient-to-r from-red-600 to-blue-500 text-white font-bold rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 ease-in-out">
            بازگشت به صفحه اصلی
        </a>
    </div>
    <footer class="text-center py-4 text-gray-400">
        <p>Designed by <a href="https://github.com/HamidYaraliOfficial" class="text-blue-400 hover:text-red-400 transition">Hamid Yarali</a></p>
        <p>Follow on <a href="https://www.instagram.com/hamidyaraliofficial?igsh=MWpxZjhhMHZuNnlpYQ==" class="text-blue-400 hover:text-red-400 transition">Instagram</a></p>
    </footer>
    <script>
        const translations = {
            fa: {
                dir: 'rtl',
                message: 'اوپس! در این کهکشان گم شدیم.',
                description: 'به نظر می‌رسد صفحه‌ای که به دنبال آن بودید در یک سیاه‌چاله دیجیتال ناپدید شده است. نگران نباشید، ما به شما کمک می‌کنیم راهتان را پیدا کنید.',
                home: 'بازگشت به صفحه اصلی'
            },
            en: {
                dir: 'ltr',
                message: 'Oops! We got lost in this galaxy.',
                description: 'It seems the page you were looking for has vanished into a digital black hole. Don’t worry, we’ll help you find your way back.',
                home: 'Back to Home'
            },
            zh: {
                dir: 'ltr',
                message: '哎呀！我们在这个星系中迷路了。',
                description: '您寻找的页面似乎消失在数字黑洞中了。别担心，我们会帮您找到回家的路。',
                home: '返回首页'
            }
        };

        function changeLanguage(lang) {
            document.documentElement.lang = lang;
            document.documentElement.dir = translations[lang].dir;
            document.getElementById('message').textContent = translations[lang].message;
            document.getElementById('description').textContent = translations[lang].description;
            document.querySelector('a[href="/"]').textContent = translations[lang].home;
        }

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            document.body.classList.toggle('dark-theme');
        }

        const canvas = document.getElementById('stars-canvas');
        const ctx = canvas.getContext('2d');
        let screen, stars = [];
        let params = { speed: 2, count: 400, size: 0.5 };

        function setupStars() {
            screen = {
                w: window.innerWidth,
                h: window.innerHeight,
                c: [window.innerWidth * 0.5, window.innerHeight * 0.5]
            };
            window.cancelAnimationFrame(updateStars);
            canvas.width = screen.w;
            canvas.height = screen.h;
            stars = [];
            for (let i = 0; i < params.count; i++) {
                stars[i] = new Star();
            }
        }

        function Star() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.z = Math.random() * canvas.width;

            this.move = function() {
                this.z -= params.speed;
                if (this.z <= 0) {
                    this.z = canvas.width;
                }
            };

            this.show = function() {
                let x, y, r, opacity;
                x = (this.x - screen.c[0]) * (canvas.width / this.z) + screen.c[0];
                y = (this.y - screen.c[1]) * (canvas.width / this.z) + screen.c[1];
                r = params.size * (canvas.width / this.z);
                opacity = (r > 2 ? 1.5 : 1) * (1 - this.z / canvas.width);
                ctx.beginPath();
                ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                ctx.arc(x, y, r, 0, Math.PI * 2);
                ctx.fill();
            };
        }

        function updateStars() {
            ctx.fillStyle = document.body.classList.contains('light-theme') ? "rgba(230, 230, 250, 0.7)" : "rgba(9, 10, 15, 0.7)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            stars.forEach(function(s) {
                s.show();
                s.move();
            });
            window.requestAnimationFrame(updateStars);
        }

        setupStars();
        updateStars();
        window.onresize = setupStars;

        const contentWrapper = document.querySelector('.content-wrapper');
        const planet = document.getElementById('planet');

        window.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            const { innerWidth, innerHeight } = window;
            const moveX = (clientX / innerWidth - 0.5) * 2;
            const moveY = (clientY / innerHeight - 0.5) * 2;
            const textIntensity = 15;
            const planetIntensity = 35;
            contentWrapper.style.transform = `translate(${moveX * -textIntensity}px, ${moveY * -textIntensity}px)`;
            planet.style.transform = `translate(${moveX * -planetIntensity}px, ${moveY * -planetIntensity}px)`;
        });
    </script>
</body>
</html>
